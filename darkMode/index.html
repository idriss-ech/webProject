<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a9ec473b0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Dark Mode</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Logo</div>
      <div>
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
          <li>PORTFOLIO</li>
          <li>SERVICES</li>
          <li>HIRE ME</li>
          <li onclick="changeMode()"><i id="modeIcon" class="fa-regular fa-moon"></i></li>
        </ul>
      </div>
    </div>
    <div class="main">
        <div class="infos">
            <h1>I'm <span>John</span> Smith</h1>
            <p>This is my official portfolio web site to showcase my all
                works related to web developement and UI design.
            </p>
            <button>Download CV</button>
            <div class="media">
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="photoBox">
            <svg id="blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#9ed61a" d="M40.4,-34.4C52.7,-16.8,63.2,0,59,11.6C54.9,23.2,36.1,29.6,17.1,40.8C-1.9,52,-21.2,68,-31,63.5C-40.8,59.1,-41.2,34.3,-47.3,10.1C-53.5,-14.2,-65.3,-37.9,-58.4,-54.2C-51.5,-70.6,-25.7,-79.6,-5.8,-75C14.1,-70.3,28.2,-52,40.4,-34.4Z" transform="translate(100 100)" />
            </svg>
            <img id="man" src="./portfolio.png" alt="">
             <!-- Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia optio similique a quasi. Nemo quo quam autem dolores error voluptate inventore. Ad minima illum magni, iste deserunt amet optio autem. -->
        </div>
    </div>

    <script>
        function changeMode(){
            document.body.classList.toggle('dark')
            if(document.body.classList.contains('dark')){
                document.getElementById('modeIcon').classList.add('fa-sun')
                document.getElementById('modeIcon').classList.remove('fa-moon')
            }
            else{
                document.getElementById('modeIcon').classList.remove('fa-sun')
                document.getElementById('modeIcon').classList.add('fa-moon')
            }
        }
    </script>
  </body>
</html>
