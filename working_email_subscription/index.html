<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a9ec473b0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Email</title>
  </head>
  <body>
    <div class="container">
      <p>Coming Soon!</p>
      <h1>
        Our Brand New <br />
        Website Is On It's Way
      </h1>
      <span>Subscribe for more details.</span>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="john@example.com" />
        <button type="submit"><i class="fa-regular fa-paper-plane"></i></button>
      </form>
      <span class="msg"></span>
    </div>

    <script>
      const scriptURL ='https://script.google.com/macros/s/AKfycbxbO8t6tzz1LONsSZGzFrhUejEvGbelakeTSRM-rnU/dev'
            const form = document.forms["submit-to-google-sheet"];
      const msg = document.querySelector(".msg");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {

            console.log(response);
            msg.innerHTML = "Subscription with success";
            setTimeout(() => {
              msg.innerHTML = "";
            }, 4000);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
