<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
    <style>
        .email{
            pointer-events: none;
            transition:0.3s;
        }
        input:focus{
            border:2px solid red;
        }
        input:focus ~ .email
        {
            top:0;
            color:red;
        }
    </style>
</head>
<body class="bg-slate-800 min-w-screen h-screen flex justify-center items-center">
    <form action="" class="bg-white rounded-lg py-6 px-6">
        <h1 class="text-xl font-bold text-blue-600 text-center">Sign UP</h1>
        <div class="box relative m-0 mt-3"> 
            <input type="email" class="w-80 outline-none rounded-md border-2 border-blue-600 py-2 px-2">
            <label  for="" class="email absolute top-1/2 left-2 transform -translate-y-1/2 bg-white px-2 transition ease-in duration-300">Email</label>
        </div>
    </form>
</body>
</html>
