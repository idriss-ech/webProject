<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9ec473b0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Toast</title>
</head>
<body>
    <div class="btns">
        <button onclick="toast(successMsg,'success-toast')" class="success">Success</button>
        <button onclick="toast(errorMsg,'error-toast')" class="error">Error</button>
        <button onclick="toast(invalidMsg,'invalid-toast')" class="invalid">Invalid</button>
        <button onclick="toast(infoMsg,'infos-toast')" class="infos">Infos</button>
    </div>
    <div id="container">

    </div>


    <script src="script.js"></script>
</body>
</html>
