<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a9ec473b0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <i class="fa-solid fa-paper-plane"></i>
      </div>
      <form action="">
        <div class="item">
          <label for="fullname">Full Name</label>
          <div class="inpt">
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="john smith"
              onkeyup="validateName()"
            />
            <span id="nameError"></span>
          </div>
        </div>
        <div class="item">
          <label for="phone">Phone</label>
          <div class="inpt">
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="0595232222"
              onkeyup="validatePhone()"
            />
            <span id="phoneError"></span>
          </div>
        </div>
        <div class="item">
          <label for="email">Email</label>
          <div class="inpt">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="john@example.com"
              onkeyup="validateEmail()"
            />
            <span id="emailError"></span>
          </div>
        </div>
        <input class="submit" onclick="return validateForm()" type="submit">
        <p style="color:red; text-align: center; padding-top:15px;" id="formError"></p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
